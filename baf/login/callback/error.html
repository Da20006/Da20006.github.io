<!DOCTYPE html>
<link rel="icon" type="image/png" href="./how_cute.jpg"/>
<html>
    
<head>
    <body bgcolor=”#000000"></body>
    <meta charset="UTF-8">
    
    <title id="title"></title>

</head>
<body>


    <p style="text-align:center;"><img src="./how_cute.jpg" alt="O kawaii koto" style="height:400px;width:auto"></p>
    <FONT COLOR=white><h1 style="text-align:center">O kawaii koto...</h1>
    <h2 style="text-align:center;">Vypadá to, že se nemůžeš příhlásit...</h2></FONT>
    <font color="red">
    <h3 id="demo" style="text-align:center"></h3></font>
    <font color="white">
    <h4 style="text-align:center;">Ale nevadí, můžeš to zkusit znova tímhle tlačítkem dole</h4></font>
    <div style="text-align:center;"><button id="back">Přihlásit se znova</button></div>
    


    <script>
        function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";
        }

        if ((getCookie("error_sp") == null) || (getCookie("error_sp") == "")) {
            window.location.href = "./../";
        } else if (getCookie("error_sp") == "access_denied") {
				document.getElementById("title").innerHTML = "Přístup zamítnut"

				document.getElementById("demo").innerHTML = "Error: Přístup zamítnut";

			} else {
				document.getElementById("title").innerHTML = getCookie("error_sp");
				document.getElementById("demo").innerHTML = "Error: " + getCookie("error_sp");
			}
				document.getElementById("back").onclick = function() {
            window.location.href = "./../";
}
    </script>
</body>
</html>
